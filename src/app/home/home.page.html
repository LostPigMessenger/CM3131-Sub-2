<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      PokeDex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-searchbar placeholder="Search Pokemon Name" (ionChange)="onSearchChange($event)" [(ngModel)]="searchInput"></ion-searchbar>

  <ion-list *ngIf="searchInput !== ''">
    <ion-item *ngFor="let poke of pokemon;" [routerLink]="poke.pokeIndex">
      <ion-avatar slot="start">
        <img [src]="poke.image" style="background: #444141;">
      </ion-avatar>
      <ion-label class="ion-text-capitalize">
        <h2>{{ poke.name }}</h2>
        <p>#{{ poke.pokeIndex }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
<ion-card>
  <ion-card-header>
    <ion-card-title>Recent Searches</ion-card-title>
  </ion-card-header>

  

</ion-card>
  
</ion-content>
