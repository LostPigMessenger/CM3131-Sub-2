<ion-header>
  <ion-toolbar color="primary">
    <ion-title>PokeDex</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="details">

    <ion-slides pager="true" [options]="slideOpts">

       <ion-slide *ngFor="let sprite of details.images | slice:0:-2"><!-- Slice pipe is used as the last two items from details.images aren't URL's and are hence displayed as missing images -->
        <img [src]="sprite" style="height:250px;">
      </ion-slide>
      
    </ion-slides>

    <ion-card>

      <ion-card-header>
        <ion-card-title class="ion-text-capitalize">#{{ details.id }} {{ details.name }}
        </ion-card-title>
          <ion-label>Type:</ion-label>
          <ion-label color="primary" *ngFor="let t of details.types; let isLast = last" class="ion-text-capitalize"> {{ t.type.name }}{{ !isLast ? ',' : '' }} </ion-label>
          <ion-label class="ion-text-capitalize"><p>Weight: {{ details.weight }} lbs</p> </ion-label>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-label text-wrap><b>Abilities:</b> <span *ngFor="let a of details.abilities; let isLast = last"
                class="ion-text-capitalize">
                {{ a.ability.name }}{{ !isLast ? ',' : '' }}
              </span></ion-label>
          </ion-item>
            <ion-item *ngFor="let s of details.stats" class="ion-text-capitalize">
            <ion-label slot="start"><b>{{ s.stat.name }}:</b></ion-label>
            <ion-label slot="end">
              {{ s.base_stat }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>

    </ion-card>  

  </div>

</ion-content>
